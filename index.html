<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>暖冬节 | 寻找守护星</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@300;400;700&family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
    <style>
      :root {
        --game-bg: #0f1014;
        --gold-light: #ffd700;
        --gold-dark: #b8860b;
      }
      body {
        font-family: 'Noto Serif SC', serif;
        background-color: var(--game-bg);
        color: #fff;
        overflow-x: hidden;
      }
      
      /* Constellation Background Pattern */
      .bg-constellation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-color: #0b0c15;
        background-image: 
          radial-gradient(circle at 50% 0%, #2e1065 0%, transparent 40%),
          radial-gradient(circle at 80% 80%, #1e1b4b 0%, transparent 30%);
      }

      /* SVG Pattern Overlay */
      .bg-constellation::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.15;
        background-image: url("data:image/svg+xml,%3Csvg width='400' height='400' viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' stroke='%23ffffff' stroke-width='1' stroke-opacity='0.5'%3E%3Cpath d='M50,50 L80,80 L120,60 M200,200 L230,250 L180,280 L200,200 M300,100 L350,120 L320,160' /%3E%3Ccircle cx='50' cy='50' r='2' fill='%23fff' /%3E%3Ccircle cx='80' cy='80' r='2' fill='%23fff' /%3E%3Ccircle cx='120' cy='60' r='2' fill='%23fff' /%3E%3Ccircle cx='200' cy='200' r='2' fill='%23fff' /%3E%3Ccircle cx='230' cy='250' r='2' fill='%23fff' /%3E%3Ccircle cx='180' cy='280' r='2' fill='%23fff' /%3E%3Ccircle cx='300' cy='100' r='2' fill='%23fff' /%3E%3Ccircle cx='350' cy='120' r='2' fill='%23fff' /%3E%3Ccircle cx='320' cy='160' r='2' fill='%23fff' /%3E%3C/g%3E%3C/svg%3E");
      }

      .font-calligraphy {
        font-family: 'Ma Shan Zheng', cursive;
      }
      
      .writing-vertical-rl {
        writing-mode: vertical-rl;
        text-orientation: upright;
      }
      
      .text-glow {
        text-shadow: 0 0 10px currentColor;
      }

      .animate-fade-in {
        animation: fadeIn 1.0s ease-out forwards;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Custom Date Picker Styling */
      input[type="date"]::-webkit-calendar-picker-indicator {
        filter: invert(1) opacity(0.5);
        cursor: pointer;
      }
    </style>

</head>
  <body>
    <div class="bg-constellation"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
